# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: test-coverage.yaml

permissions: read-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2
          needs: coverage
       
      - name: Create and run diagnostics
        run: |
          cat > diagnostics.R << 'EOF'
          library(testthat)
          
          # 检查测试环境
          print("R version:")
          print(R.version)
          
          print("Platform:")
          print(.Platform)
          
          print("Capabilities:")
          print(capabilities())
          
          print("Installed packages:")
          print(installed.packages()[, c("Package", "Version")])
          
          # 尝试加载包
          print("Loading package...")
          library(ClinKit)
          
          # 运行单个测试文件
          print("Running tests...")
          test_dir("tests/testthat/", reporter = "summary")
          EOF
          
          Rscript diagnostics.R

      - name: Run tests with detailed output
        run: |
          Rscript -e "
          # 运行测试并保存详细输出
          test_results <- testthat::test_local(reporter = 'verbose')
          if (any(test_results$failed > 0)) {
            cat('❌ Some tests failed!\\n')
            print(test_results)
          } else {
            cat('✅ All tests passed!\\n')
          }
          "

      - name: Test coverage
        run: |
          Rscript -e "
            cov <- covr::package_coverage(
              quiet = FALSE,
              clean = FALSE
            )
            print(cov)
            covr::to_cobertura(cov, filename = 'cobertura.xml')
          "
      - uses: codecov/codecov-action@v5
        with:
          # Fail if error if not on PR, or if on PR and token is given
          fail_ci_if_error: ${{ github.event_name != 'pull_request' || secrets.CODECOV_TOKEN }}
          files: ./cobertura.xml
          plugins: noop
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find '${{ runner.temp }}/package' -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
